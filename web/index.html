<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoCart - Compra amb Temps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ChronoCart</div>
        <input type="text" placeholder="Cerca productes..." id="searchBar">
        <button class="cart-button" onclick="goToCart()">⏳ Carret de Temps: <span id="totalTime">0h 0m</span></button>
    </header>

    <main>
        <div class="products" id="productGrid">
            <!-- Productes s'injectaran aquí -->
        </div>
    </main>

    <footer>
        <p>© 2025 ChronoCart - Compra-ho tot amb Temps!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
